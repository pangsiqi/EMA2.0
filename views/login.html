<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="../static/css/login.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/loginstyle.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
     <script src="../static/js/login.js"></script>
</head>

<body class="img-bg">
    <div class="bottom-img"></div>
    <div class="left-img"></div>   
    <div class="middle-box loginscreen">
        <div class="logo-img"></div>
        
        <div class="centerDiv">
            <h3>用户登录</h3>
            <form class="m-t" role="form" action="./index.html" method="post">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group" style="float: left;">
                    <div class="check-box" style="text-align: left">
                        <label>
                            <input type="checkbox" name="remember" style="margin-top: 2px;">&nbsp;记住密码
                        </label>

                        <label>
                            <a href="#" style="color:rgb(167,174,199);">忘记密码</a>
                        </label>
                    </div>
                </div>
                <button type="button" class="btn-login block full-width m-b">登 录</button>                
            </form>
        </div>
    	<div class="hiddenDiv"></div>
    </div>
    <div class="footer-content">
        <p>Copyright&nbsp;©&nbsp;北京恒信启华信息技术股份有限公司 All Rights Reserved</p>
    </div>
</body>

</html>
